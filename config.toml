  #  盘古之白配置
  [params.pangu]
    # 适用于中文写作用户
    enable = false
    selector = "article" # 

  #  水印配置
  # 详细参数见 https://github.com/Lruihao/watermark#readme
  [params.watermark]
    enable = false
    # 水印内容（允许 HTML 格式）
    content = "wlanxww's blog"
    # 水印透明度
    opacity = 0.0125
    # 水印父节点
